<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FragmentMain</title>
</head>
<body>

<h1>부분 포함</h1>

<h2>부분 포함 insert</h2>
<div th:insert="~{/fragment/footer :: copy}"></div>
<h2>부분 포함 replace</h2>
<div th:replace="~{/fragment/footer :: copy}"></div>
<h2>부분 포함 단순 표현식</h2>
<div th:replace="fragment/footer :: copy"></div>
<h2>파라미터 사용</h2>
<div th:replace="~{/fragment/footer :: copyParam ('데이터1','데이터2')}"></div>


</body>
</html>
