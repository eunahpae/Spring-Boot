<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠 데이터 출력</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력 = [[${data}]]</li>

    <hr>

    <!-- text vs utext -->
    <li>th:utext 사용 <span th:utext="${data}"></span></li>
    <!-- [[...]] vs [(...)] -->
    <li>태그 처리 = [(${data})]</li>
</ul>

</body>
</html>
